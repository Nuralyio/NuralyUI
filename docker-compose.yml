version: '3.8'

services:
  storybook:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hybrid-ui-storybook
    ports:
      - "6001:80"
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - storybook-network

  # Optional: Proxy service for load balancing or SSL termination
  # nginx-proxy:
  #   image: nginx:alpine
  #   container_name: hybrid-ui-proxy
  #   ports:
  #     - "80:80"
  #     # - "443:443"  # Uncomment for HTTPS
  #   volumes:
  #     - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
  #     # - ./ssl:/etc/ssl/certs  # Uncomment for HTTPS
  #   depends_on:
  #     - storybook
  #   networks:
  #     - storybook-network

networks:
  storybook-network:
    driver: bridge

# Optional: Add volumes for persistent data or logs
volumes:
  storybook-data:
    driver: local