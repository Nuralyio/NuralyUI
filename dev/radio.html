<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;nr-radio> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponents-loader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif, "system-ui", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, SFProLocalRange" rel="stylesheet" />
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/components/icon/index.js"></script>
    <script type="module" src="../dist/components/button/index.js"></script>
    <script type="module" src="../dist/components/radio/index.js"></script>
    <script type="module" src="../dist/components/radio/demo/radio-demo.js"></script>
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background: black;
          color: #ffffff;
        }
      }
    </style>
  </head>

  <body>
    <h1>NR-Radio Component Demo</h1>
    
    <h2>Basic Radio Group</h2>
    <nr-radio id="basic-radio"></nr-radio>
    
    <h2>Horizontal Layout</h2>
    <nr-radio id="horizontal-radio" direction="horizontal"></nr-radio>
    
    <h2>Button Style</h2>
    <nr-radio id="button-radio" type="button"></nr-radio>
    
    <h2>With Errors</h2>
    <nr-radio id="error-radio"></nr-radio>
    
    <h2>Dark Theme Example</h2>
    <div data-theme="dark" style="padding: 20px; background: #000; color: #fff;">
      <nr-radio id="dark-radio"></nr-radio>
    </div>

    <script>
      // Setup radio options
      const basicOptions = [
        { value: 'option1', label: 'Option 1' },
        { value: 'option2', label: 'Option 2' },
        { value: 'option3', label: 'Option 3' }
      ];

      const optionsWithErrors = [
        { value: 'option1', label: 'Option 1' },
        { value: 'option2', label: 'Option 2', state: 'error', message: 'This option has an error' },
        { value: 'option3', label: 'Option 3', state: 'warning', message: 'This is a warning' }
      ];

      const buttonOptions = [
        { value: 'small', label: 'Small', icon: 'compress' },
        { value: 'medium', label: 'Medium' },
        { value: 'large', label: 'Large', icon: 'expand' }
      ];

      // Configure components
      document.getElementById('basic-radio').options = basicOptions;
      document.getElementById('basic-radio').value = 'option1';
      
      document.getElementById('horizontal-radio').options = basicOptions;
      document.getElementById('horizontal-radio').value = 'option2';
      
      document.getElementById('button-radio').options = buttonOptions;
      document.getElementById('button-radio').value = 'medium';
      
      document.getElementById('error-radio').options = optionsWithErrors;
      document.getElementById('error-radio').value = 'option1';
      
      document.getElementById('dark-radio').options = basicOptions;
      document.getElementById('dark-radio').value = 'option3';

      // Add event listeners
      document.querySelectorAll('nr-radio').forEach(radio => {
        radio.addEventListener('change', (event) => {
          console.log('Radio changed:', event.detail);
        });
      });
    </script>
  </body>
</html>
