name: Publish Package to npmjs

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js and NPM Registry
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies (APT)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libevent-2.1-7 libopus0 libwoff1 libharfbuzz-icu0 \
            libgstreamer-plugins-base1.0-0 libgstreamer-gl1.0-0 \
            libhyphen0 libmanette-0.2-0 libgles2 \
            gstreamer1.0-libav libgstreamer-plugins-bad1.0-0

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build Project
        run: npm run build --if-present

      - name: Build Component Bundles
        run: npm run roll

      - name: Upload coverage results to Codecov.io
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          version: 'v0.1.15'

      - name: Configure npm authentication
        run: |
          npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Components
        run: |
          npm install -g publish-if-not-published
          for dir in $(find dist/components -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | sort); do
            if [ -f "dist/components/$dir/package.json" ]; then
              echo "Publishing $dir..."
              (cd dist/components/$dir && publish-if-not-published -- --access=public)
            else
              echo "Skipping $dir (no package.json)"
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}