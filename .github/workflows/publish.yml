name: Publish Package to npmjs

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js and NPM Registry
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies (APT)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libevent-2.1-7 libopus0 libwoff1 libharfbuzz-icu0 \
            libgstreamer-plugins-base1.0-0 libgstreamer-gl1.0-0 \
            libhyphen0 libmanette-0.2-0 libgles2 \
            gstreamer1.0-libav libgstreamer-plugins-bad1.0-0

      - name: Install Node.js dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run common:compile && tsc

      - name: Verify @nuralyui/common build outputs
        run: |
          set -e
          ls -la packages/common/dist || (echo "common dist missing" && exit 1)
          for p in mixins controllers themes utils constants; do
            if [ ! -f "packages/common/dist/$p/index.js" ]; then
              echo "Missing packages/common/dist/$p/index.js" && exit 1
            fi
          done

      - name: Build Component Bundles
        run: npm run roll

      - name: Build Workspace Packages
        run: npm run packages:build

      - name: Upload coverage results to Codecov.io
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          version: 'v0.1.15'

      - name: Configure npm authentication
        run: |
          npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Root Packages (@nuralyui/common, forms, layout, themes)
        run: |
          npm install -g publish-if-not-published
          for pkg in common forms layout themes; do
            if [ -f "packages/$pkg/package.json" ]; then
              echo "Publishing @nuralyui/$pkg..."
              (cd packages/$pkg && publish-if-not-published -- --access=public)
            else
              echo "Skipping @nuralyui/$pkg (no package.json)"
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Components
        run: |
          npm install -g publish-if-not-published
          for dir in $(find dist/src/components -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | sort); do
            if [ -f "dist/src/components/$dir/package.json" ]; then
              echo "Publishing $dir..."
              (cd dist/src/components/$dir && publish-if-not-published -- --access=public)
            else
              echo "Skipping $dir (no package.json)"
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}