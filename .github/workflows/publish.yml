name: Publish Package to npmjs

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js and NPM Registry
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies (APT)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libevent-2.1-7 libopus0 libwoff1 libharfbuzz-icu0 \
            libgstreamer-plugins-base1.0-0 libgstreamer-gl1.0-0 \
            libhyphen0 libmanette-0.2-0 libgles2 \
            gstreamer1.0-libav libgstreamer-plugins-bad1.0-0

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build Project
        run: npm run build --if-present

      - name: Upload coverage results to Codecov.io
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          version: 'v0.1.15'

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish Components
        run: |
          npm install -g publish-if-not-published
          for dir in \
            button datepicker icon input dropdown image tabs document menu \
            radio select tooltips colorpicker modal checkbox video table \
            slider-input collapse label divider canvas chatbot file-upload \
            card carousel console toast; do
            cd dist/components/$dir
            publish-if-not-published -- --access=public
            cd - >/dev/null
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}