name: Build and Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript (common packages)
        run: npm run common:compile

      - name: Compile TypeScript
        run: tsc

      - name: Verify @nuralyui/common build outputs
        run: |
          set -e
          ls -la packages/common/dist || (echo "common dist missing" && exit 1)
          for p in mixins controllers themes utils constants; do
            if [ ! -f "packages/common/dist/$p/index.js" ]; then
              echo "Missing packages/common/dist/$p/index.js" && exit 1
            fi
          done

      - name: Build Component Bundles
        run: npm run roll

      - name: Build Workspace Packages
        run: npm run packages:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run tests
        run: BROWSERS=chromium npm run test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            coverage/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:eslint
        continue-on-error: true

      - name: Run Lit Analyzer
        run: npm run lint:lit-analyzer
        continue-on-error: true

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Build Storybook
        run: npm run build-storybook
        continue-on-error: true

      - name: Upload Storybook build
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: storybook
          path: storybook-static/
          retention-days: 7
